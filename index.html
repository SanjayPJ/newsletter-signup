<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Newsletter Sign up page</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4 rounded" src="/img/logo.jpg" alt="" width="72" height="72">
      <h4 class="mb-3 font-weight-normal">Sign up my Newsletter</h4>

      <label for="inputFirstName" class="sr-only">First Name</label>
      <input name="first_name" type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
      <label for="inputLastName" class="sr-only">Last Name</label>
      <input name="last_name" type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Sanjay PJ - 2019</p>
    </form>
  </body>
</html>
